name: app1
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  shared_preferences: ^2.3.2
  
  # Firebase dependencies - Adjust to the latest versions available on pub.dev
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  google_sign_in: ^6.2.1
  video_player: ^2.9.1
  cupertino_icons: ^1.0.8
  flutter_tts: ^4.0.2
  speech_to_text: ^7.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/google.png
    - assets/facebook.png
    - assets/welcome screen image.png